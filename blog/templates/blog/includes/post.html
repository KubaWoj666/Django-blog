{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug %}">
            <!-- ! add: dodaje do sciezki nazwe image z all_post['image'] i nie treba chardkodować ścieki -->
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt="{{ post.title }}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.exert }}
                </p>
            </div>
        </a>
    </article>
</li>
